---
operator:
  replicas: 1
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  dashboards:
    enabled: true


ipam:
  mode: "kubernetes"

# -- Configure the kube-proxy replacement in Cilium BPF datapath
# Valid options are "true" or "false".
# ref: https://docs.cilium.io/en/stable/network/kubernetes/kubeproxy-free/
kubeProxyReplacement: "true"

externalIPs:
  enabled: true

# -- Configure L2 announcements
l2announcements:
  enabled: true

k8sClientRateLimit:
  qps: 30
  burst: 50

k8sServiceHost: 127.0.0.1
k8sServicePort: 7445

cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

hubble:
  ui:
    enabled: true
    ingress:
        enabled: true
        className: nginx
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Hubble"
          gethomepage.dev/description: "Cilium Hubble UI"
          gethomepage.dev/group: "Infrastructure"
          gethomepage.dev/icon: "homepage.png"
        hosts:
          - hubble.intranet
  relay:
    enabled: true

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
dashboards:
  enabled: true