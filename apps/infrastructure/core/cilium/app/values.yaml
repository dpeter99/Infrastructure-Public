---
operator:
  replicas: 1

ipam:
  mode: "kubernetes"

# -- Configure the kube-proxy replacement in Cilium BPF datapath
# Valid options are "true" or "false".
# ref: https://docs.cilium.io/en/stable/network/kubernetes/kubeproxy-free/
kubeProxyReplacement: "true"

externalIPs:
  enabled: true

# -- Configure L2 announcements
l2announcements:
  enabled: true

k8sClientRateLimit:
  qps: {QPS}
  burst: {BURST}

k8sServiceHost: localhost
k8sServicePort: 7445

cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

hubble:
  ui:
    enabled: true
  relay:
    enabled: true
